    <script type="text/javascript">
    $(".left-img").click(function() {
        $(".mask").fadeIn(100);
        $(".left-layer").show();
    })
    $(".right-img").click(function() {
        $(".mask").fadeIn(100);
        $(".right-layer").show();
    })
    $(".close").click(function() {
        $(this).parents(".left-layer,.right-layer").hide();
        $(".mask").fadeOut(100);
    })
    $(".tab ul").on('click', 'li', function() {
        var index = $(this).index();
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
        if (index == 0) {
            $(".api").hide();
            $(".document").fadeIn();
        } else if (index == 1) {
            $(".document").hide();
            $(".api").fadeIn();
        }
    })
    $(".api-controller").on('click', 'li', function() {
        var index = $(this).index();
        $(this).addClass("active");
        $(this).siblings().removeClass("active");

        $(".api-item").hide();
        $(".api-item").eq(index).fadeIn();
    })
    $(".mask").on('click', function(){
        $(".left-layer,.right-layer").hide();
        $(this).fadeOut(100);
    })
    </script>
