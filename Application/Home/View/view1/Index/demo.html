    <script type="text/javascript">

        /*切换*/
        $(function () {
            $(".xbl-contentList>div:not(:first)").hide();
            var contType = $("#contType").val();
            if (contType == "ZF01") {
                $(".xbl-contentList>div").eq(1).show().siblings().hide();
                $(".detailInfoT>li").eq(1).addClass("cur").siblings().removeClass("cur");
            } else if (contType == "SF01") {
                $(".xbl-contentList>div").eq(2).show().siblings().hide();
                $(".detailInfoT>li").eq(2).addClass("cur").siblings().removeClass("cur");
            } else if (contType == "ZH01") {
                $(".xbl-contentList>div").eq(3).show().siblings().hide();
                $(".detailInfoT>li").eq(3).addClass("cur").siblings().removeClass("cur");
            }
            $(".detailInfoT>li").each(function (index, element) {
                $(element).attr("data-index", index);
            });
            $(".detailInfoT li").click(function () {
                $(this).addClass("cur").siblings("li").removeClass("cur");
                var liIndex = parseInt($(this).attr("data-index"));
                $(".xbl-contentList>div").eq(liIndex).show().siblings().hide();
                /*  	    $(".detailInfoC>div").eq(liIndex).show().siblings().hide(); */
            });
            /*  $(".xbl-tabList>div").each(function(index, element) {
               $(element).attr("data-index",index);
             });

             $(".xbl-tabList>div").click(function(){
                 $(this).addClass("ymm-kf-tabtxt").siblings().removeClass("ymm-kf-tabtxt");
                 var liIndex=parseInt($(this).attr("data-index"));
                 console.log($(this).attr("data-index"))
                 $(".xbl-contentList>div").eq(liIndex).show().siblings().hide();
             }); */
            /**
             * PC端绑定跳转footer jsp页面
             */
            $("ul.footer-nav").on("click", "li", function () {
                var typeClass = $(this).children("a").attr("class");
                typeClass = typeClass.substring(4);
                jumpJsp(typeClass);
            });
            /**
             * 手机端绑定跳转footer jsp页面
             */
            $(".mobile-footer ul").on("click", "li", function () {
                var typeClass = $(this).children("a").attr("class");
                typeClass = typeClass.substring(4);
                jumpJsp(typeClass);
            });

            function jumpJsp(typeClass) {
                var Url = "guidelinesAction!gotoFooterPage.action?typeClass=" + typeClass;
                window.location.href = Url;
            }
        });

    </script>
