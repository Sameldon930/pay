<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="<{$siteurl}>Public/Front/css/bootstrap.min.css" rel="stylesheet">

<body class="style-3">

<div class="container">
    <div class="row col-hidden-xs">
        <div class="mt-50"></div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-push-8">

            <form class="fh5co-form animate-box form-horizontal" data-animate-effect="fadeInRight" id="formlogin"
                  method="post" role="form" action="<{:U('User/Index/google')}>">
            <div class="form-group"><h2>谷歌身份验证器二次验证</h2>  </div>
            <div class="form-group">
                <label for="code" class="sr-only">谷歌安全码</label>
                <input type="text" name="code" class="form-control" id="code" name="text" required="" aria-required="true" autocomplete="off" placeholder="谷歌安全码">
            </div>
            <div class="form-group">
                <p>找不到谷歌安全码? 点击 <a href="<{:U('User/Account/unbindGoogle')}>">解绑谷歌身份验证器</a>></p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">提交</button>
            </div>
            </form>
            <!-- END Sign In Form -->
        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">
        <div class="col-md-12 text-center"><p><small>&copy; <{$sitename}> All Rights Reserved.  </small></p></div>
    </div>
</div>
<script src="<{$siteurl}>Public/Front/js/jquery.min.js"></script>
<script src="<{$siteurl}>Public/Front/js/bootstrap.min.js"></script>
