<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文章页面</title>
<link rel="shortcut icon" href="favicon.ico">
<link href="<{$siteurl}>Public/Front/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="<{$siteurl}>Public/Front/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="<{$siteurl}>Public/Front/css/animate.css" rel="stylesheet">
<link href="<{$siteurl}>Public/Front/css/style.css?v=4.1.0" rel="stylesheet">
  <style type="text/css">
    .article p {line-height: 35px;}
  </style
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight article">
  <div class="row">
    <div class="col-lg-12  ">
      <div class="ibox">
        <div class="ibox-content">
          <div class="pull-right">
            <button style="float:right" onclick="window.history.go(-1);" type="button" class="btn waves-effect waves-light btn-light-round btn-success">返回</button>
            <h6 style="float:right;margin-right: 20px;">发布时间：<{$find["createtime"]|time_format}></h6>
          </div>
          <div style="clear:both"></div>
          <div class="text-center article-title">
            <h2> <{$find["title"]}> </h2>
          </div>

          <hr>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 font-16">
                <p><{$find["content"]|htmlspecialchars_decode}></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 全局js -->
<script src="<{$siteurl}>Public/Front/js/jquery.min.js?v=2.1.4"></script>
<script src="<{$siteurl}>Public/Front/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="<{$siteurl}>Public/Front/js/content.js?v=1.0.0"></script>
 
<!--统计代码，可删除-->
</body>
</html>
