<include file="Public/header"/><div class="layui-container">    <div class="layui-row">        <div class="layui-col-lg12">            <form class="layui-form" autocomplete="off" id="addCode">                <div class="layui-form-item">                    <label class="layui-form-label">邀请码：</label>                    <div class="layui-input-inline">                        <input type="text" name="invitecode" lay-verify="" id="invitecode" placeholder="请输入密码" autocomplete="off"                               class="layui-input" value="<{$invitecode}>">                    </div>                    <div class="layui-form-mid layui-word-aux" style="padding:0;">                        <button type="button" class="layui-btn layui-btn-warm" onclick="javascript:location.reload();">重新生成</button>                    </div>                </div>                <div class="layui-form-item">                    <label class="layui-form-label">到期时间：</label>                    <div class="layui-input-inline">                        <input type="text" name="yxdatetime" id="date" placeholder="" autocomplete="off" class="layui-input" value="<{$datetime}>">                    </div>                </div>                <div class="layui-form-item">                    <label class="layui-form-label">注册类型：</label>                    <div class="layui-input-inline">                        <select name="regtype">                            <foreach name="groupId" item="v" key="k">                              <option value="<{$k}>"><{$v}></option>                            </foreach>                            </select>                    </div>                </div>                <div class="layui-form-item">                    <div class="layui-input-block">                        <button class="layui-btn" lay-submit="" lay-filter="code">立即提交</button>                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>                    </div>                </div>            </form>        </div>    </div></div><include file="Public/footer"/><script>    layui.use(['layer', 'form','laydate'], function(){        var form = layui.form            ,laydate = layui.laydate            ,layer = layui.layer;        //时间选择器        laydate.render({            elem: '#date'            ,value:'<{$datetime}>'            ,type: 'datetime'        });      //监听提交      form.on('submit(code)', function(data){          $.ajax({              url:"<{:U('Agent/addInvitecode')}>",              type:"post",              data:$('#addCode').serialize(),              success:function(res){                  if(res.status){                      layer.alert("编辑成功", {icon: 6},function () {                          parent.location.reload();                          var index = parent.layer.getFrameIndex(window.name);                          parent.layer.close(index);                      });                  }              }          });          return false;      });    });</script></body></html>
