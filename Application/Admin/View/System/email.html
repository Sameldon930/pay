<include file="Public/header"/>
<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>邮箱设置</h5>
            </div>
            <div class="ibox-content">
                <form class="layui-form" action="" autocomplete="off" id="baseForm">
                    <input type="hidden" name="id" id="id" value="<{$vo.id}>">
                    <div class="layui-form-item">
                        <label class="layui-form-label">smtp服务器：</label>
                        <div class="layui-input-block">
                            <input type="text" name="smtp_host" value="<{$vo.smtp_host}>" placeholder="例如：smtp.qq.com" lay-verify="title" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">smtp端口：</label>
                        <div class="layui-input-block">
                            <input type="text" name="smtp_port" value="<{$vo.smtp_port}>" placeholder="例如：456, 如果是QQ邮箱的话可以为空" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">smtp用户名：</label>
                        <div class="layui-input-block">
                            <input type="text" name="smtp_user" value="<{$vo.smtp_user}>" placeholder="例如：zhifu@quefu.cn" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">smtp密码：</label>
                        <div class="layui-input-block">
                            <input type="password" name="smtp_pass" value=""  placeholder="不修改请留空。QQ邮箱，请填写授权码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">发件人Email：</label>
                        <div class="layui-input-block">
                            <input type="text" name="smtp_email" value="<{$vo.smtp_email}>"  placeholder="例如：info@baidu.com" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">发件人姓名：</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="smtp_name" value="<{$vo.smtp_name}>"  placeholder="例如：聚合支付平台" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
                <hr/>
                <div class="layui-form-item" style="margin-top: 50px;">
                    <label class="layui-form-label">测试收件箱：</label>
                    <div class="layui-input-inline">
                        <input type="email" autocomplete="off" class="layui-input" id="cs_text" name="cs_text" value=""  placeholder="例如：info@baidu.com">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit="" onclick="sendEmail()">测试发送邮件</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    layui.use(['form', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate;
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '网站名称至少得写啊';
                }
            }
        });
        //监听提交
        form.on('submit(add)', function(data){
            $.ajax({
                url:"<{:U('System/saveEmail')}>",
                type:"post",
                data:$('#baseForm').serialize(),
                success:function(res){
                    if(res.status){
                        layer.alert("操作成功", {icon: 6},function () {
                            location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }else{
                        layer.msg("操作失败!", {icon: 5},function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                        return false;
                    }
                }
            });
            return false;
        });
    });
    function sendEmail() {
        $.ajax({
            url:"<{:U('System/testEmail')}>",
            type:"post",
            data:'cs_text='+$('#cs_text').val(),
            success:function(res){
                if(res.status){
                    layer.alert(res.msg, {icon: 6},function () {
                        location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                }else{
                    layer.msg(res.msg, {icon: 6},function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                    return false;
                }
            }
        });
    };
</script>
</body>
</html>
