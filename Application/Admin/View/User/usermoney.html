<include file="Public/header"/>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <!-- Content -->
                <div class="ibox-content">
					<blockquote class="layui-elem-quote layui-quote-nm">
					<p>可用余额：<span class="text-danger"><{$info.balance}></span>元</p>
					<p>冻结余额：<span class="text-danger"><{$info.blockedbalance}></span>元</p>
                    <p>投诉保证金：<span class="text-danger"><{$info.complaintsDeposit}></span>元</p>
					</blockquote>
                    <button class="layui-btn layui-btn-danger"
                            onclick="money_incr('增加/减少资金','<{:U('User/incrMoney',['uid'=>$info[id]])}>',640,480)">
                        加/减余额</button>
                    <button class="layui-btn layui-btn-danger "
                            onclick="money_frozen('T1冻结资金管理','<{:U('User/frozenTiming',['uid'=>$info[id]])}>',640,480)"
                    >T1冻结资金管理</button>
                    <button class="layui-btn layui-btn-danger "
                            onclick="money_frozen('手动冻结余额','<{:U('User/frozenMoney',['uid'=>$info[id]])}>',640,550)"
                    >手动冻结余额</button>
                    <button class="layui-btn layui-btn-danger "
                            onclick="money_frozen('手动冻结余额管理','<{:U('User/frozenOrder',['uid'=>$info[id]])}>',800,550)"
                    >手动冻结余额管理</button>
                </div>
                <!-- Content -->
            </div>
        </div>
    </div>
<include file="Public/footer"/>
    <script>
        layui.use(['form','laydate','layer'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,laydate = layui.laydate;
        });

        /*用户-加减余额*/
        function money_incr(title,url,w,h){
            if (title == null || title == '') {
                title=false;
            };
            if (url == null || url == '') {
                url="404.html";
            };
            if (w == null || w == '') {
                w=800;
            };
            if (h == null || h == '') {
                h=($(window).height() - 50);
            };
            parent.layer.open({
                type: 2,
                area: [w+'px', h +'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade:0.4,
                title: title,
                content: url
            });
        }
        /*用户-冻结、解冻余额*/
        function money_frozen(title,url,w,h){
            if (title == null || title == '') {
                title=false;
            };
            if (url == null || url == '') {
                url="404.html";
            };
            if (w == null || w == '') {
                w=800;
            };
            if (h == null || h == '') {
                h=($(window).height() - 50);
            };
            parent.layer.open({
                type: 2,
                area: [w+'px', h +'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade:0.4,
                title: title,
                content: url
            });
        }

        function pauseUnfreezing(userId) {
            $.ajax({
                url:"<{:U('User/pauseUnfreezingDeposit')}>",
                type:"post",
                data:{"userid": userId},
                success:function(res){
                    if(res.status){
                        layer.alert("编辑成功", {icon: 6},function () {
                            parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }
                }
            });
            return false;
        }
        function unpauseUnfreezing(userId) {
            $.ajax({
                url:"<{:U('User/unpauseUnfreezingDeposit')}>",
                type:"post",
                data:{"userid": userId},
                success:function(res){
                    if(res.status){
                        layer.alert("编辑成功", {icon: 6},function () {
                            parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        });
                    }
                }
            });
            return false;
        }
    </script>
</body>
</html>
