<script>
    $('#btnPay').on('click', function () {
        $.post(
            $('#payForm').attr('action'),
            $('#payForm').serialize(),
            function (data) {
                console.log(data)
                if (data.status == 'error') {
                    alert(data.msg);
                } else if (data.status == 'success') {

                }
            }
        );
        return false;
