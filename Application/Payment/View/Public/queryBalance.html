<style type="text/css">
table.hovertable {
    width: 350px;
    font-family: verdana,arial,sans-serif;
    font-size:11px;
    color:#333333;
    border-width: 1px;
    border-color: #999999;
    border-collapse: collapse;
}
table.hovertable th {
    background-color:#c3dde0;
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
table.hovertable tr {
    background-color:#f5f5f5;
}
table.hovertable td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
</style>
<table class="hovertable">
    <tr>
        <th>
            说明
        </th>
        <th>
            值
        </th>
    </tr>
    <foreach item="itme" name="data">
        <tr onmouseout="this.style.backgroundColor='#f5f5f5';" onmouseover="this.style.backgroundColor='#009688';">
            <td>
                <{$itme.key}>
            </td>
            <td>
                <b><{$itme.value}></b>
            </td>
        </tr>
    </foreach>
</table>
